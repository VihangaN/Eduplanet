<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <link rel="stylesheet" href="app.css">
  

  <body style="margin: 0px; overflow: hidden" onload="splash()">
    <div id="progress">
      <img id="logo-splash" src="./images/logo-animated.svg" alt="" />
    </div>

    <div id="logo_base">
      <img src="./images/logo.png" id="logo" alt="" />
    </div>

    <div id="menu_base">
      <a href="index.html">
      <img src="./images/planets/sattern.png"  class="planet_item satern" alt="">
    </a>
      <a href="mars.html">
      <img src="./images/planets/mars.png"  class="planet_item mars" alt="">
    </a>
    <a href="jupiter.html">
      <img src="./images/planets/jupiter.png"  class="planet_item" alt="">
  </a>
  <a href="earth.html">
      <img src="./images/planets/earth.png"  class="planet_item earth" alt="">
    </a>
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      arjs="debugUIEnabled: false;"
    >
      <a-marker
        preset="custom"
        type="pattern"
        url="markers/earth.patt"
      >
        <a-entity
          gltf-model="url(./models/earth/scene.gltf)"
          scale="0.01 0.01 0.01"
          rotation="0 0 0"
          rotation="0 0 0"
        >
          <a-animation
            attribute="rotation"
            easing="linear"
            dur="10000"
            to="0 360 0"
            repeat="indefinite"
          >
          </a-animation>

         
        </a-entity>

        <a-text 
        value="IT18091380" 
        position="-0.6 -2 0"
        >

      </a-text>

        <a-image
          src="images/earth.png"
          position="2.5 0 0"
          width="2px"
          height="3px"
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- loading screen -->

    <script>
     const splash = ()=>{
        document.getElementById("progress").style.display = "none";
      }
    </script>
  </body>
</html>
